
<h1>Ajouter rentrée/sortie</h1>
<form (submit)="add()">

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" [(ngModel)]="date" id="date" name="date">
  </div>

  <div class="form-group">
    <label for="date">Libelle</label>
    <input type="text" [(ngModel)]="libelle"class="form-control" name="libelle" placeholder="Exemple : Salle"/>
  </div>

  <div class="form-group">
    <label for="cheque">rentree</label>
    <input type="number" [(ngModel)]="rentree" class="form-control" name="rentree" placeholder="Exemple: 80"/>
  </div>

  <div class="form-group">
    <label for="sortie">sortie</label>
    <input type="number" [(ngModel)]="sortie" class="form-control" name="sortie" placeholder="Exemple: 80"/>
  </div>

  <button type="submit" class="btn btn-primary">Ajouter rentrée/sortie</button>

</form>
